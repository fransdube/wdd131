<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us">
    <meta name="author" content="MF Dube">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Hiking Trails in Gauteng</h1>
        </div>
        <nav>
            <button id="hamburger">&#9776;</button>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="trails.html">Trails</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Send Message">
            </form>
            <p id="form-confirmation"></p>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> | MF Dube</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
</body>

</html>
